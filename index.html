<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="avatar-icons">
            <img src="/img/icon_1.png" alt="avatar 1">
            <img src="/img/icon_2.png" alt="avatar 2">
            <img src="/img/icon_3.png" alt="avatar 3">
        <div class="topnav-right">
            <div id="clock" onload="showTime()"></div>
            <i class="fa fa-wifi" style="font-size:20px;"></i>
            <i class="fa fa-battery-2" style="font-size:20px;"></i>
        </div>
        </div>
        <div class="slide-show">
            <img src="/img/slide_1.jpg" style="width:150px; height:100px;" alt="">
            <img src="/img/slide_2.jpg" style="width:150px; height:100px;" alt="">
            <img src="/img/slide_3.jpg" style="width:150px; height:100px;" alt="">
            <img src="/img/slide_4.jpg" style="width:150px; height:100px;" alt="">
            <img src="/img/slide_5.jpg" style="width:150px; height:100px;" alt="">
        </div>
        </div>
    </div>
   
</body>
<script type="text/javascript">
    function showTime(){
            var time = new Date();
            var hr = time.getHours();
            var min = time.getMinutes();
            var sec = time.getSeconds();
            var am_pm = "AM";
    
            if(hr > 12){hr-=12;}
            am_pm = "PM";
            if(hr == 0){hr = 12;}
    
            hr = (hr<10) ? "0"+hr : hr;
            min = (min<10) ? "0"+min : min;
            sec = (sec<10) ? "0"+sec : sec;
    
            var currentTime = hr + ":" + min + ":" + sec + " " + am_pm ;
            document.getElementById("clock").innerHTML = currentTime;
            setTimeout(showTime, 1000);
        }
    showTime();
    </script>
</html>
